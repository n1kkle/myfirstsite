<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="icon" href="shorticon.png" type="image/gif" sizes="16x16">
    <title>Guess number</title>
</head>
<body>
    <script>
        let numUser; 
        let numX = 51;
        let counter = 0;
        do {
            numUser = prompt("Вгадайте число в діпазоні від 0 до 100", 0); 
            counter++;
            if (numUser === null) { 
                alert("Але ж я просив число :D");
            } else if (+numUser < numX) { 
                alert("Ваше число менше"); 
            } else if (+numUser > numX){
                alert("Ваше число більше"); 
            } else { 
                alert("Гарна робота, число "+numX+" вгадано за "+counter+" кроків"); 
            } 
        } while (numUser != numX && numUser != null);
    </script>
</body>
</html>
